<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Cricket Batting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hud">
      <h1>Backyard Cricket</h1>
      <div class="scoreboard">
        <div class="score-tile">
          <span class="label">Runs</span>
          <span class="value" id="runs">0</span>
        </div>
        <div class="score-tile">
          <span class="label">Streak</span>
          <span class="value" id="streak">0</span>
        </div>
        <div class="score-tile">
          <span class="label">Balls Faced</span>
          <span class="value" id="balls">0</span>
        </div>
      </div>
      <p class="message" id="message">Press spacebar or click to swing!</p>
    </div>
    <canvas id="game"></canvas>

    <script type="module" src="src/game.js"></script>
  </body>
</html>
